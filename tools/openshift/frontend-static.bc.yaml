---
apiVersion: v1
kind: Template
labels:
  template: "${REPO_NAME}-template"
metadata:
  name: "${REPO_NAME}-frontend-static-bc"
  creationTimestamp:
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftNewBuild
    creationTimestamp:
    labels:
      build: "${REPO_NAME}-frontend-static"
    name: s2i-caddy
  spec:
    lookupPolicy:
      local: false
    tags:
    - annotations:
        openshift.io/imported-from: docker-registry.default.svc:5000/bcgov/s2i-caddy:v1-stable
      from:
        kind: DockerImage
        name: docker-registry.default.svc:5000/bcgov/s2i-caddy:v1-stable
      generation:
      importPolicy: {}
      name: v1-stable
      referencePolicy:
        type: Local
- apiVersion: v1
  kind: ImageStream
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftNewBuild
    creationTimestamp:
    labels:
      build: "${REPO_NAME}-frontend-static"
    name: "${REPO_NAME}-frontend-static"
  spec:
    lookupPolicy:
      local: false
- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftNewBuild
    creationTimestamp:
    labels:
      build: "${REPO_NAME}-frontend-static"
    name: "${REPO_NAME}-frontend-static"
  spec:
    completionDeadlineSeconds: 600
    successfulBuildsHistoryLimit: 3
    failedBuildsHistoryLimit: 3
    nodeSelector:
    output:
      to:
        kind: ImageStreamTag
        name: "${REPO_NAME}-frontend-static:latest"
    postCommit: {}
    resources:
      requests:
        cpu: "100m"
        memory: "500Mi"
      limits:
        cpu: "250m"
        memory: "750Mi"
    runPolicy: SerialLatestOnly
    source:
      dockerfile: |-
        FROM docker-registry.default.svc:5000/bcgov/s2i-caddy:v1-stable
        COPY /tmp/src/dist/app/view /var/www/html
        COPY /tmp/src/Caddyfile /etc/Caddyfile
        CMD /tmp/scripts/run
      images:
      - as:
        from:
          kind: ImageStreamTag
          name: "${REPO_NAME}-frontend:latest"
          namespace: "${NAMESPACE}"
        paths:
        - destinationDir: tmp
          sourcePath: /opt/app-root/src
      type: Dockerfile
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: s2i-caddy:v1-stable
      type: Docker
parameters:
- name: REPO_NAME
  description: Application repository name
  required: true
- name: NAMESPACE
  description: Target namespace reference (i.e. 'k8vopl-dev')
  required: true